<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스무고개 웹 게임</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>스무고개 웹 게임   (답변 : 예 / 아니요 택 1)</h1>
    <form>
        <div class="form-group">
            <label for="query">질문</label>
            <input type="text" class="form-control" id="query" disabled>
        </div>
        <div class="form-group">
            <label for="answer">답변</label>
            <textarea class="form-control" id="answer" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 초기 질문의 입력값 설정
        document.getElementById('query').value = '사람인가요?';
    });

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        const answer = document.getElementById('answer').value;

        // 스무고개 게임 로직
        let targetQuery = ''; // 정답 질문

        // 답변에 따라 질문 초기 값 설정
        if (answer === '예') {
            targetQuery = '대한민국 사람인가요?';
        } else if (answer === '아니요') {
            targetQuery = '동물인가요?';
        }

        // '예'나 '아니요'를 입력한 경우 질문 값 변경
        if (answer === '예' || answer === '아니요') {
            document.getElementById('query').value = targetQuery;
        }
    });
</script>

</body>
</html>
