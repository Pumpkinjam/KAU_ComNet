<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스무고개 웹 게임</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>

    <h1>스무고개 웹 게임</h1>
    <h1 id="name"></h1>
    <h1 id="count"></h1>
    <h1 id="role"></h1>
    <div></div>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>역할</th>
                <th>프로필</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody id = "chat-body">
            </tbody>
        </table>
        <div class="form-group">
            <label for="chat">질문/답변 입력</label>
            <input type="text" class="form-control" id="chat" placeholder="메시지를 입력하세요">
        </div>
        <button type="button" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-primary" id="question">문제 제출</button>
    </div>

<script src="./chat.js"></script>

</body>
</html>
